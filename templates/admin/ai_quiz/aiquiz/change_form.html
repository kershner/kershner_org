{% extends "admin/change_form.html" %}

{% block object-tools-items %}
  {{ block.super }}
  <li><a href="{{ original.get_quiz_viewer_url }}">View quiz</a></li>
{% endblock %}

{% block after_field_sets %}
<fieldset class="module aligned ">
    <div class="form-row field-uniq_id">
        <div>
            <label>Cost info:</label>
            <div class="readonly">
                <table>
                    <tbody>
                        {% for key, value in original.get_cost_info.items %}
                        <tr>
                            <td><strong>{{ key }}:</strong></td>
                            <td>{{ value }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</fieldset>
{% endblock %}
