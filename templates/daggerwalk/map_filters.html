<div class="map-filters hidden">
  <!-- Date Range Filter -->
  <div class="map-filter-row">
    <div class="map-filter-input date-input hidden">
      <input type="date" class="date-picker" id="date-from" placeholder="From">
      <span class="date-separator">to</span>
      <input type="date" class="date-picker" id="date-to" placeholder="To">
    </div>

    <div class="date-filter-shortcuts">
      <span title="Today">Today</span>
      <span title="Yesterday">Yesterday</span>
      <span title="This week">This week</span>
      <span title="Last week">Last week</span>
    </div>
  </div>
  
  <!-- POIs -->
  <div class="map-filter-row">
    <label class="map-filter-label">Points of Interest</label>
    
    <div class="map-filter-input-wrapper">
      <div class="map-filter-input">
        <input type="checkbox" id="poi-toggle" class="poi-checkbox">
      </div>

      <div class="map-filter-input search-input">
        <input type="text" id="poi-search" placeholder="Search for points of interest...">
      </div>
    </div>
  </div>

  <!-- Reset button -->
  <div class="map-filter-row">
    {% comment %} <label class="map-filter-label">POI Search</label> {% endcomment %}
    <div class="map-filter-input">
      <button id="reset-map-filters">Reset</button>
    </div>
  </div>
</div>
