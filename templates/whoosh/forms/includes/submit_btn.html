<div class="submit-wrapper {{ extra_class }}">
    {% if whooshes_remaining %}
    <div class="whooshes-remaining">
        {{ whooshes_remaining }} Whoosh{% if whooshes_remaining > 1 %}es{% endif %} remaining {% include 'whoosh/forms/includes/remaining_tooltip.html' %}
    </div>
    <input type="submit" value="Submit">
    {% else %}
    <div class="whooshes-remaining">
        No Whooshes remaining {% include 'whoosh/forms/includes/remaining_tooltip.html' %}
    </div>
    {% endif %}
</div>
