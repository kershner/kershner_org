<div class="whoosh-viewer">
    {% if selected_whoosh.processed and not whoosh.expired %}
    <video controls="" autoplay="">
        <source src="{{ selected_whoosh.cloudfront_video_url }}" type="video/mp4">
    </video>

    <div class="expiration">
        This Whoosh will disappear in 24 hours.
    </div>

    {% include 'whoosh/includes/whoosh_info.html' %}

    {% elif not selected_whoosh.processed %}
    <div class="processing">Whoosh processing.</div>
    {% else %}
    <div class="expired">This Whoosh has disappeared into the trees.</div>
    {% endif %}
</div>
