{% extends 'whoosh/base.html' %}

{% block content %}
    {% include 'whoosh/includes/whoosh_viewer.html' %}
    {% include 'whoosh/includes/recent_whooshes.html' %}

<a href="{%  url 'whoosh' %}">
    <div class="back-link">
        Back
    </div>
</a>
{% endblock %}

{% block extra_js %}
    {% if not selected_whoosh.processed %}
    <script type="text/javascript">
        whoosh.whooshViewerUrl = '{% url 'view-whoosh' whoosh_id=selected_whoosh.id %}';
        whoosh.checkWhooshProcessed();
    </script>
    {% endif %}
{% endblock %}
