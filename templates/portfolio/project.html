{% load kershner_tags %}

<div id="{% if project.position == 0 %}first-project{% endif %}" class="project-wrapper {{ project.image_orientation }}" data-position="{{ project.position }}">
    <div class="left-content">
        <div class="project-icon">
            <img src="{% settings_value "BASE_S3_URL" %}/{{ project.icon }}">
        </div>
    
        <div class="project-title">{{ project.title }}</div>
        <div class="project-blurb">{{ project.blurb }}</div>
    
        <hr align="left" class="dynamic-color ${currentColor}">
    
        <div class="project-info"><div class="project-info-title">Technologies:</div>
            <div class="project-info-value">{{ project.technologies }}</div>
        </div>
        
        {% if project.extra_notes %}
        <div class="project-info">
            <div class="project-info-title">More:</div>
            <div class="project-info-value">{{ project.extra_notes }}</div>
        </div>
        {% endif %}
        
        <a href="{{ project.site_url }}" target="_blank">
            <div class="project-link-btn dynamic-color">Visit Site â†’</div>
        </a>
    </div>
    
    <div class="right-content">
        <div class="project-img-1 {% if not project.image_1 %}hidden{% endif %}">
            <a href="{% settings_value "BASE_S3_URL" %}/{{ project.image_1 }}" target="_blank">
                <img src="{% settings_value "BASE_S3_URL" %}/{{ project.image_1 }}">
            </a>
        </div>

        <div class="project-img-2 {% if not project.image_2 %}hidden{% endif %}">
            <a href="{% settings_value "BASE_S3_URL" %}/{{ project.image_2 }}" target="_blank">
                <img src="{% settings_value "BASE_S3_URL" %}/{{ project.image_2 }}">
            </a>
        </div>

        <div class="project-img-3 {% if not project.image_3 %}hidden{% endif %}">
            <a href="{% settings_value "BASE_S3_URL" %}/{{ project.image_3 }}" target="_blank">
                <img src="{% settings_value "BASE_S3_URL" %}/{{ project.image_3 }}">
            </a>
        </div>
    </div>
</div>
