{% load kershner_tags %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tyler's Pi Stuff</title>
  <link rel="stylesheet" href="{% settings_value "BASE_S3_URL" %}/css/pi_stuff.css">
</head>

<body>
  <!-- transparent click target -->
  <button class="menu-button" type="button" aria-label="Open menu"></button>

  <!-- menu overlay -->
  <div class="menu" id="menu" hidden>
    <div class="menu-inner">
      <div class="menu-header">
        <div class="menu-actions">
          <button data-action="reload" type="button">reload</button>
          <button data-action="screen" type="button">screen</button>
        </div>

        <hr>

        <div class="menu-categories">
          {% for category in categories %}
            <button data-category="cat-{{ category.id }}" type="button">{{ category.name }}</button>
          {% endfor %}
        </div>
      </div>  

      <hr>
      
      <div class="menu-playlists" id="playlists"></div>

      <hr>

      <div class="menu-footer">
        <div class="menu-actions">
          <button data-action="close" type="button">close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="player"></div>

  <script>
    window.CATEGORIES_DATA = {{ categories_json|safe }};
  </script>
  <script src="{% settings_value "BASE_S3_URL" %}/js/pi_stuff.js"></script>
</body>
</html>
