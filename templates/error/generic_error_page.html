<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tyler Kershner - Whoops!</title>

    <style>
        body {
            background-color: #202020;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        a {
            color: #F2006D;
        }
        .color {
            transition: color 0.5s;
        }
        h1 {
            font-size: 10em;
            margin: 0;
            display: flex;
            transform: rotate(354deg);
        }
        hr {
            max-width: 80%;
        }
        h2 {
            font-size: 2rem;
            line-height: 2rem;
            margin: 0;
            font-family: 'Georgia', sans-serif;
        }
        p, a {
            margin: 0.5rem 0;
            font-size: 1.25rem;
        }
        .contact {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .contact a {
            display: flex;
            margin: 0 1rem;
            border: 1px solid #FFF;
            align-items: center;
            justify-content: center;
            width: 5rem;
            height: 2.5rem;
            color: #FFF;
            text-decoration: none;
        }
        .contact a:hover {
            background-color: #F2006D !important;
        }
        @media (min-width: 800px) {
            h2 {
                font-size: 4rem;
                line-height: 4.75rem;
                margin: 1rem auto;
            }
        }
    </style>

</head>
<body>
    <h1>
        <span class="color">O</span>
        <span class="color">o</span>
        <span class="color">p</span>
        <span class="color">s</span>
        <span class="color">!</span>
    </h1>
    <hr>
    <h2>Were you looking for a website?</h2>
    <p>Try <a href="https://www.kershner.org"><b>kershner.org</b></a>!</p>

    <div class="contact">
        <a href="https://github.com/kershner">
            <div>Github</div>
        </a>

        <a href="mailto:tylerkershner@gmail.com">
            <div>Email</div>
        </a>
    </div>

    <script src="https://djfdm802jwooz.cloudfront.net/static/vendor/js/randomColor.min.js"></script>
    <script type="text/javascript">
        let errorPage = {
            colorTimer: undefined,
            colorInterval: 1500,
            reloadTimer: undefined,
            reloadInterval: 10000
        };

        errorPage.init = function() {
          errorPage.colorElements();

            errorPage.reloadTimer = setInterval(function() {
                location.reload();
            }, errorPage.reloadInterval);

            errorPage.colorTimer = setInterval(function() {
                errorPage.colorElements();
            }, errorPage.colorInterval);
        };

        errorPage.colorElements = function() {
            document.querySelectorAll('.color').forEach((el) => {
                el.style.color = randomColor();
            })
        };

        errorPage.init();
    </script>
</body>
</html>
